<!DOCTYPE html>
<html>
<head>
    <title>Modify Item</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Modify Item</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="{{ item.name }}" required>
            <label for="price">Price:</label>
            <input type="number" step="0.01" name="price" id="price" value="{{ item.price }}" required>
            <label for="description">Description:</label>
            <input type="text" name="description" id="description" value="{{ item.description }}">
            <label for="image">Image:</label>
            <input type="file" name="image" id="image">
            <label for="gpio_pin">GPIO Pin:</label>
            <input type="number" name="gpio_pin" id="gpio_pin" value="{{ item.gpio_pin }}" required>
            <button type="submit">Modify Item</button>
        </form>
    </div>
</body>
</html>
